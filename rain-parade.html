<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will it rain on my Parade?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="rain-parade.css">
</head>
<body>
  <section id="nasa-weather">
    <h2>Will it rain on my Parade?</h2>
    <form id="weather-form">
      <label>
        Location (lat, lon):<br>
        <input type="number" step="0.01" id="lat" placeholder="Latitude" required>
        <input type="number" step="0.01" id="lon" placeholder="Longitude" required>
      </label><br>
      <button type="submit">Get Rain Forecast</button>
    </form>
    <div id="weather-results"></div>

    <h3>Explore More NASA Data:</h3>
    <ul>
      <li><a href="https://giovanni.gsfc.nasa.gov/" target="_blank">Giovanni Visualization Tool</a></li>
      <li><a href="https://worldview.earthdata.nasa.gov/" target="_blank">Worldview Satellite Viewer</a></li>
      <li><a href="https://disc.gsfc.nasa.gov/information/tools?title=OPeNDAP%20and%20GDS" target="_blank">OPeNDAP Dataset Viewer</a></li>
      <li><a href="https://search.earthdata.nasa.gov/search" target="_blank">Earthdata Search</a></li>
      <li><a href="https://disc.gsfc.nasa.gov/information/howto?page=1&dataTools=Python" target="_blank">NASA Python How-To Guides</a></li>
    </ul>
  </section>
  <script src="rain-parade.js"></script>
</body>
</html>
